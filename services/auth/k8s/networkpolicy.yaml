apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-api-auth-db
  namespace: backend
spec:
  podSelector:
    matchLabels:
      app: auth
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: api
        - namespaceSelector:
            matchLabels:
              name: data
      ports:
        - port: 8080
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: data
      ports:
        - port: 5432

apiVersion: apps/v1
kind: Deployment
metadata:
  name: images-deployment
  namespace: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: images
  template:
    metadata:
      labels:
        app: images
    spec:
      containers:
        - name: images
          image: registry.example.com/images:latest
          ports:
            - containerPort: 8000

          env:
            - name: S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: s3-secret
                  key: bucket
            - name: S3_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-secret
                  key: access_key
            - name: S3_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-secret
                  key: secret_key

          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10

          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 20

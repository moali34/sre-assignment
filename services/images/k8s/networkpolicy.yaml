apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-images-s3
  namespace: backend
spec:
  podSelector:
    matchLabels:
      app: images
  ingress:
    - from:
        - podSelector:
            matchLabels:
              app: api
      ports:
        - port: 8000
  egress:
    - to:
        - namespaceSelector:
            matchLabels:
              name: data
        - ipBlock:
            cidr: 0.0.0.0/0
      ports:
        - port: 443  # S3 HTTPS
